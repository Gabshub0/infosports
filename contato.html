<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="heard.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="temaescuro.css">
    <link rel="stylesheet" href="validação.css">

    <script src="scripts/header.js" defer></script>
    <script src="scripts/contato.js" defer></script>
</head>

<body>
    <div class="body-bg">
        <header class="header">
            <a class="logo" href="index.html">InfoSports</a>
            <div class="headerBtnGroup">
                <button class="navBtn"><a href="login.html">Login</a></button>
                <button class="navBtn"><a href="registro.html">Registro</a></button>
                <button class="navBtn"><a href="contato.html">Contato</a></button>
                <div>
                    <input type="checkbox" class="check" id="chk" />
                    <label class="label" for="chk">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="bola"></div>
                    </label>
                </div>
            </div>
            <div class="hamburguer-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </header>
        
        <div class="container-body">
            <div class="container">
                <div class="title">
                    <h2>Contate-nos</h2>
                </div>

                <form action="contato.php" method="POST">
                    <div class="campos">
                        <div class="input-box">
                            <div class="name">
                                <input type="text" placeholder="Nome" id="nome" name="nome" required>
                            </div>
                        </div>

                        <div class="input-box">
                            <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                        </div>

                        <div class="input-box">
                            <div class="email">
                                <input type="email" placeholder="Email" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="input-box">
                            <div class="telefone">
                                <input type="text" placeholder="Telefone" id="telefone" name="telefone" required>
                            </div>
                        </div>

                        <div class="input-box">
                            <textarea id="mensagem" name="mensagem" placeholder="Digite aqui sua mensagem" required></textarea>
                        </div>
                    </div>

                    <div class="button">
                        <button type="submit" class="btn-concluir">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <span>Info Sports</span>
            <a href="#backToTop" class="footerAnchor">VOLTAR PARA O TOPO</a>
        </footer>
    </div>
    
    <script src="scripts/temaescuro.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
